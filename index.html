<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="card text-center">
            <div class="card-header">
                Weather Forecast Dashboard App
            </div>
    </header>
    <main class="flex-row justify-space-between">

        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 bg-light">
                    <h5 class="mt-1">Search your City!</h5>
                    <div class="form-inline form-group">
                        <input class="form-control" type="text" id="search-value" placeholder="Type your city here" />
                        <div class="button">
                            <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                        </div>
                    </div>
                    <ul class="list-group history"></ul>
                </aside>
                <div class="d-flex flex-row mb-3 justify-content-center">
                    <div id="forecast" class="card-deck mt-10 mb-20 "></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
